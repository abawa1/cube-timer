<!DOCTYPE html>
<html>
    <head>
        <title>
            Cube Timer
        </title>
        
        <link href="styles/index.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 id="tle">
                Cube Timer!
            </h1>
        </header>

        <div id="timer">
            0.00 s
        </div>

        <div id="list_title">
            Times:
        </div>

        <div id="listwrap">
        </div>

        <a href="#last" id="lastlink">
            Last Time
        </a>

        <a href="#first" id="firstlink">
            First Time
        </a>

        <button id="btn">
            Toggle Dark Mode
        </button>

        <div id="explain">
            <div class="entry impt">
                What is this website?
                <br>
                <hr>
                This is a speedcubing timer to time your solves on any WCA (World Cube Association) Puzzle.
            </div>

            <div class="space">

            </div>

            <div class="entry impt">
                How does the timer work?
                <br>
                <hr>   
                Hold the space bar down, then release to start. Click any key to stop!
            </div>

            <div class="space">

            </div>

            <div class="entry impt">
                Scramble Generator coming soon!
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
